<!DOCTYPE html>
<html>
	<head>

		<script src="Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="Scripts/snoocore_web/dist/Snoocore-browser.min.js"></script>

	<body>
		<div id="authenticate_div">
			<h1>AUTHENTICATION</h1>
			<br/><a href="#" id="auth_url">Click here to authenticate</a><br/>

		<div>
		<pre id="out"></pre><br/>
	</div>
	</body>
	<footer>
		<script src="Scripts/app/feed_R_v1.js" type="text/javascript"></script>
